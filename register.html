    <div>
        <form class="signup" action="./login.html" onsubmit="return nameValidation();">
            <div class="shead">
                <h2 >SIGN UP</h2>
            </div>
            <br>
            <br>

            <div class="mb-3">
              <label for="UserName" class="form-label">User Name</label>
              <input type="text" class="form-control" id="username" placeholder="name_1" required >
              <label id="error1" ></label>
              
            </div>

            <div class="mb-3">
              <label for="PhoneNumber" class="form-label" >Phone Number</label>
              <input type="tel" class="form-control" id="num" placeholder="XXXXXXXXXX or XXX-XXX-XXXX or XXX.XXX.XXXX or XXX XXX XXXX" required >
              <label id="error2"></label>
              
            </div>
            <div class="mb-3">
              <label for="PhoneNumber" class="form-label" > Recovery Phone Number (optional)</label>
              <input type="tel" class="form-control" id="num" placeholder="XXXXXXXXXX or XXX-XXX-XXXX or XXX.XXX.XXXX or XXX XXX XXXX"  >
              <label id="error2"></label>
              
            </div>
            
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="mail"  aria-describedby="emailHelp" placeholder="mail@abc.com" required >
              <label id="error3"></label>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Recovery Mail (optional)</label>
              <input type="email" class="form-control" id="pwd2" >
              <label id="error5"></label>
            </div>
            
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="pwd1" required >
              <label id="error4"></label>
            </div>
           

            <div class="mb-3">
              <label for="InputPassword2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="pwd2" required >
              <label id="error5"></label>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Date of birth</label>
              <input type="date" class="form-control" id="pwd2" required >
              <label id="error5"></label>
            </div>

            <div class="mb-3">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label> 
            </div>

            
            <br>

            

           
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="Check1" required >
              <label class="form-check-label" for="Check1">I Agree to the Terms and Services </label>
              <label id="error6"></label>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
